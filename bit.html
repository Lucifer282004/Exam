<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Code</title>
    <style>
        body{
            background-color: rgb(46, 46, 46);
        }
        h1{
            color: white;
        }
        .code-box {
            width: 100%;
            height: 700px;
            font-family: monospace;
            font-size: 14px;
            background-color: black
    ;
            padding: 10px;
            color: white;
            border: 1px solid #000000;
            resize: none;
        }
        button {
            background-color: rgb(4, 200, 4);
            border-radius: 10px;
            margin-top: 10px;
            padding: 8px 16px;

            cursor: pointer;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            border: none;
        }
    </style>
</head>
<body>

    <h1>Bit</h1>
    <button onclick="copyCode()">Copy Code</button>
    <textarea id="codeBox" class="code-box" readonly>
        def bit_stuffing(input_bits):
    stuffed_bits = []
    consecutive_one_count = 0

    for bit in input_bits:
        stuffed_bits.append(bit)
        if bit == '1':
            consecutive_one_count += 1
            if consecutive_one_count == 5:
                stuffed_bits.append('0')
                consecutive_one_count = 0
        else:
            consecutive_one_count = 0  # Reset count when a '0' is encountered

    return ''.join(stuffed_bits)


def main():
    # Example input bit stream (binary string)
    input_bits = "011111101111110"
    print("Original Bit Stream:   ", input_bits)
    
    stuffed_bits = bit_stuffing(input_bits)
    print("After Bit Stuffing:    ", stuffed_bits)


if __name__ == "__main__":
    main()
    </textarea>
    <br>
    

    <script>
        function copyCode() {
            var codeBox = document.getElementById("codeBox");
            codeBox.select();
            codeBox.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Code copied to clipboard!");
        }
    </script>

</body>
